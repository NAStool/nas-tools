<!-- 业务页面代码 -->
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-12">
        <div class="card">
          <div class="card-body border-bottom py-3">
            <div class="d-flex">
              <div class="text-muted">
                共 {{ Count }} 条记录
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-vcenter card-table">
              <thead>
                <tr>
                  <th>名称</th>
                  <th>类型</th>
                  <th>地址</th>
                  <th class="w-3"></th>
                </tr>
              </thead>
              <tbody>
              {% if Downloaders %}
                {% for Downloader in Downloaders %}
                <tr>
                  <td>{{ Downloader[1] or '' }}</td>
                  <td>{{ Downloader[2] or '' }}</td>
                  <td>{{ Downloader[3]}}:{{ Downloader[4]}}</td>
                  <td>
                    <div class="d-flex">
                      <a href="javascript:show_edit_downloader_modal('{{ Downloader[0] }}')" class="btn-action" title="编辑">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" /><path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" /><line x1="16" y1="5" x2="19" y2="8" /></svg>
                      </a>
                      <a href="javascript:delete_downloader('{{ Downloader[0] }}')" class="btn-action" title="删除下载器">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                           <line x1="18" y1="6" x2="6" y2="18"></line>
                           <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              {% else %}
                <tr><td colspan="4" align="center">没有数据</td></tr>
              {% endif %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal modal-blur fade" id="modal-add-downloader" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card border-top-0">
        <div class="card-header">
          <h5 class="modal-title" id="downloader_modal_title">新增下载器</h5>
          <input type="hidden" id="dl_id">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">名称</label>
                <input type="text" value="" id="dl_name" class="form-control" placeholder="别名">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">类型</label>
                <select class="form-select" id="dl_type">
                  <option value="qbittorrent">Qbittorrent</option>
                  <option value="transmission">Transmission</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">IP地址或域名 <span class="form-help" title="配置IP地址或域名，如为https则需要增加https://前缀" data-bs-toggle="tooltip">?</span></label>
                <input type="text" value="" id="dl_host" class="form-control" placeholder="ip/http/https">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">端口</label>
                <input type="text" value="" id="dl_port" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">用户名</label>
                <input type="text" value="" id="dl_username" class="form-control">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label required">密码</label>
                <input type="password" value="" id="dl_password" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="mb-3">
              <label class="form-label required">保存目录 <span class="form-help" title="下载器使用的文件保存目录" data-bs-toggle="tooltip">?</span></label>
              <input type="text" value="" id="dl_save_dir" class="form-control" placeholder="下载器使用路径">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="javascript:test_downloader_config()" id="dl_test_btn" class="btn btn-secondary me-auto">
          测试
        </a>
        <a href="javascript:add_or_edit_downloader()" id="dl_save_btn" class="btn btn-primary">确定</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  // 打开新增窗口
  function show_add_downloader_modal(){
    $("#downloader_modal_title").text("新增下载器");
    $("#dl_id").val("");
    $("#modal-add-downloader").modal('show');
  }

  // 新增下载器
  function add_or_edit_downloader(test){
    if(!test){
      test = "";
    }else{
      $("#dl_test_btn").text("测试中...");
    }
    var dl_id = $("#dl_id").val();
    var dl_name = $("#dl_name").val();
    if(!dl_name){
      $("#dl_name").addClass("is-invalid");
      return;
    } else {
      $("#dl_name").removeClass("is-invalid");
    }
    var dl_host = $("#dl_host").val();
    if(!dl_host){
      $("#dl_host").addClass("is-invalid");
      return;
    } else {
      $("#dl_host").removeClass("is-invalid");
    }
    var dl_port = $("#dl_port").val();
    if(!dl_port || isNaN(dl_port)){
      $("#dl_port").addClass("is-invalid");
      return;
    } else {
      $("#dl_port").removeClass("is-invalid");
    }
    var dl_save_dir = $("#dl_save_dir").val();
    if(!dl_save_dir){
      $("#dl_save_dir").addClass("is-invalid");
      return;
    } else {
      $("#dl_save_dir").removeClass("is-invalid");
    }
    var params = {test: test,
                  id: dl_id,
                  name: dl_name,
                  type: $("#dl_type").val(),
                  host: dl_host,
                  port: dl_port,
                  username: $("#dl_username").val(),
                  password: $("#dl_password").val(),
                  save_dir: dl_save_dir
    };
    ajax_post("add_downloader", params, function (ret) {
      if(test){
        if(ret.code == 0){
          $("#dl_test_btn").text("测试成功");
        }else{
          $("#dl_test_btn").text("测试失败！");
        }
      }else{
        $("#modal-add-downloader").modal('hide');
        navmenu('userdownloader');
      }
    });
  }

  // 删除下载器
  function delete_downloader(id){
    show_ask_modal("是否确认删除该下载器？ ", function(){
      hide_ask_modal();
      var params = {"id": id};
      ajax_post("delete_downloader", params, function (ret) {
        navmenu('userdownloader');
      });
    });
  }

  // 编辑下载器
  function show_edit_downloader_modal(id){
    $("#downloader_modal_title").text("编辑下载器");
    $("#dl_id").val(id);
    ajax_post("get_downloader", {"id": id}, function (ret) {
      if (ret.code == 0){
        $("#dl_name").val(ret.info[1]);
        $("#dl_type").val(ret.info[2]);
        $("#dl_host").val(ret.info[3]);
        $("#dl_port").val(ret.info[4]);
        $("#dl_username").val(ret.info[5]);
        $("#dl_password").val(ret.info[6]);
        $("#dl_save_dir").val(ret.info[7]);
        $("#modal-add-downloader").modal('show');
      }
    });
  }

  // 测试下载器
  function test_downloader_config(){
    add_or_edit_downloader(true);
  }
</script>
