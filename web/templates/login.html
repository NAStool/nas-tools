<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="white" name="apple-mobile-web-app-status-bar-style" />
    <title>登录 - NASTool</title>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../static/img/logo.png">
    <link rel="icon" href="apple-touch-icon.png">
    <!-- CSS files -->
    <link href="../static/css/tabler.min.css" rel="stylesheet"/>
  </head>
  <body  class="d-flex flex-column" style="overflow:hidden; background-image:url({{ LoginWallpaper }}); background-size:cover; background-position:center;">
    <div class="page page-center">
      <div class="container-tight py-4">
        <form class="card card-md" action="/" method="post" autocomplete="off" style="{% if LoginWallpaper %}background-color:rgba(255,255,255,0.5);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px){% endif %}">
          <input type="hidden" name="next" value="{{ GoPage }}" />
          <div class="card-body">
            <div class="text-center mb-4">
              <a href="/" class="navbar-brand navbar-brand-autodark"><img src="../static/img/logo.svg" height="36" alt=""></a>
            </div>
            <label class="form-label">用户名</label>
            <div class="input-icon mb-3">
              <span class="input-icon-addon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><desc>Download more icon variants from https://tabler-icons.io/i/user</desc><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
              </span>
              <input type="text" name="username" class="form-control {% if err_msg %}is-invalid{% endif %}"
                     placeholder="用户名" value="" autocomplete="off">
            </div>
            <label class="form-label">密码</label>
            <div class="input-icon">
              <span class="input-icon-addon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-keyboard" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                   <desc>Download more icon variants from https://tabler-icons.io/i/keyboard</desc>
                   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                   <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                   <line x1="6" y1="10" x2="6" y2="10"></line>
                   <line x1="10" y1="10" x2="10" y2="10"></line>
                   <line x1="14" y1="10" x2="14" y2="10"></line>
                   <line x1="18" y1="10" x2="18" y2="10"></line>
                   <line x1="6" y1="14" x2="6" y2="14.01"></line>
                   <line x1="18" y1="14" x2="18" y2="14.01"></line>
                   <line x1="10" y1="14" x2="14" y2="14"></line>
                </svg>
              </span>
              <input type="password" class="form-control {% if err_msg %}is-invalid{% endif %}" name="password"
                     placeholder="密码" autocomplete="off">
            </div>
            <div class="invalid-feedback mb-3" id="login_retmsg" style="display:block">{{ err_msg }}</div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" name="remember" class="form-check-input" checked/>
                <span class="form-check-label">保持登录</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../static/js/tabler.min.js"></script>
    <script src="../static/js/demo.min.js"></script>
    <script type="text/javascript">

      //禁止双指放大
      document.documentElement.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, false);

      //禁止双击放大
      var lastTouchEnd = 0;
      document.documentElement.addEventListener('touchend', function (event) {
        var now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

    </script>
  </body>
</html>
